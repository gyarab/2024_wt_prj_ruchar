{% extends 'main/base.html' %}


{% block content %}

<div class="container">
    <div class="row">
        <form class="form-inline" method="GET" action="/">
          <input 
          name="search" 
          value="{{ request.GET.search }}"
          class="form-control mr-sm-2" 
          type="search" 
          placeholder="Search" 
          aria-label="Search">
          <button 
          class="btn btn-outline-success my-2 my-sm-0" 
          type="submit">Search</button>
        </form>
      </div>
    
    <h1>Homepage</h1>

    <div class="row">
    {% for painting in paintings %}

        <div class="col-md-4">
            <div class="card" style="width: 100%;">
              <img src="https://placehold.co/600x600" class="card-img-down" style="max-width: 300px;" alt="...">
              <div class="card-body">
                <h5 class="card-title">{{painting.name}} ({{painting.year}})</h5>
                <p class="card-text">{{painting.author}}</p>
                <a href="{% url 'painting' painting.pk %}" class="btn btn-primary">Detail</a>
              </div>
            </div>
          </div>
    {% endfor %}
    </div>
</div>

{% endblock %}
